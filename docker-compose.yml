services:
  db:
    image: mysql:8.0
    container_name: cns-mysql
    restart: always
    environment:
      MYSQL_DATABASE: cns
      MYSQL_ROOT_PASSWORD: rootpass123
    ports:
      - "3307:3306"
    networks:
      - cns-network
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build: .
    container_name: cns-app
    restart: on-failure
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/cns?createDatabaseIfNotExist=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpass123
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      JWT_SECRET: ${JWT_SECRET}
    env_file:
      - .env
    networks:
      - cns-network

networks:
  cns-network:
    driver: bridge
